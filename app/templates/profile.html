<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Профиль — {{ profile.username }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
  <header>
    <h1><a href="/">YourTube</a></h1>
    {% if user and user.id == profile.id %}
      <a href="/upload">Загрузить видео</a>
    {% endif %}
    {% if user %}
      <a href="/logout">Выйти</a>
    {% else %}
      <a href="/login">Войти</a>
    {% endif %}
  </header>

  <main>
    <h2>{{ profile.username }}</h2>
    <p>Email: {{ profile.email }}</p>
    <h3>Видео от {{ profile.username }}</h3>
    <div class="video-grid">
      {% for v in videos %}
        <div class="video-card">
          <a href="/watch/{{ v.id }}">
            <img src="{{ url_for('static', path='/placeholder.jpg') }}" alt="Превью">
            <h4>{{ v.title }}</h4>
          </a>
        </div>
      {% else %}
        <p>Видео ещё нет.</p>
      {% endfor %}
    </div>
  </main>
</body>
</html>
